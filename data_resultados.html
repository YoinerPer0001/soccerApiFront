<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="body">

    <div id="loader" style="display: none;">
        <div class="spinner"></div>
      </div>

    <div class="cont-principal">

        <div class="cont-tablas">

            <div class="cont-sup" id="cont-sup">
               
            </div>
         
            <div class="match-list" id="data-actual">

                <h3>Actual data</h3>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">GL</th>
                            <th scope="col">GV</th>
                            <th scope="col">SG</th>
                            <th scope="col">%L</th>
                            <th scope="col">%V</th>
                            <th scope="col">%D</th>
                        </tr>
                    </thead>
                    <tbody class="body-table" id="body-table-actual">

                    </tbody>
                </table>
            </div>

            <div class="match-list" id="data-history">
                <h3>Historical data</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">GL</th>
                            <th scope="col">GV</th>
                            <th scope="col">SG</th>
                            <th scope="col">%L</th>
                            <th scope="col">%V</th>
                            <th scope="col">%D</th>
                          
                        </tr>
                    </thead>
                    <tbody class="body-table" id="body-table-history">

                    </tbody>
                </table>
            </div>

            <div class="match-list" id="data-pronostico">
                <h3>Pronostico</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">GL</th>
                            <th scope="col">GV</th>
                            <th scope="col">SG</th>
                            <th scope="col">%L</th>
                            <th scope="col">%V</th>
                            <th scope="col">%D</th>
                            <th scope="col">Min Goles</th>
                            <th scope="col">result GL</th>
                            <th scope="col">result GV</th>
                            <th scope="col">Ganador</th>
                            <th scope="col">A. Ganador</th>
                            <th scope="col">A. Goles</th>
                        </tr>
                    </thead>
                    <tbody class="body-table" id="body-table-pronostico">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script>
        getDataResult()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
